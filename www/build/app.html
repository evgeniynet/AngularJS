<ion-menu id="leftMenu" [content]="content">

  <ion-content class="menu-bg">
      <ion-list no-lines>
          
      <button class="menu-bg font_menu" ion-item *ngFor="#p of pages" (click)="openPage(p)">
          <i class="ionFont">
 <ion-icon name="{{p.icon}}"></ion-icon>
          </i>
        {{p.title}}
      </button>
      </ion-list>
       </ion-content>

</ion-menu>

<ion-nav id="nav" [root]="rootPage" #content swipe-back-enabled="false"></ion-nav>
