<ion-content padding class="login">
  <ion-list class="list">
      <img class="imglogo" src="img/logo.png">
      <form #loginForm="ngForm" novalidate>
  <ion-item class="blue3" no-lines>
    <ion-label fixed class="textLogin">email</ion-label>
      <ion-input type="email" [(ngModel)]="login.username" ngControl="username" #username="ngForm" required></ion-input>
      <p [hidden]="username.valid || submitted == false" danger padding-left>
          Username is required
      </p>
  </ion-item>

  <ion-item class="blue3" no-lines>
    <ion-label fixed class="textLogin">password</ion-label>
      <ion-input [(ngModel)]="login.password" ngControl="password" type="password" #password="ngForm" required></ion-input>
      <p [hidden]="password.valid || submitted == false" danger padding-left>
          Password is required
      </p>
  </ion-item>
        <br>
      <ion-item no-lines padding>
          <button (click)="onLogin(loginForm)" type="submit" block secondary>login</button>
          <br>
          <div>
          <ul class="googleStripes">
        <li></li><li></li><li></li><li></li>
      </ul>
              <button  (click)="onSignup()"  class="itemTech" block light>Sign in with<strong>Google</strong></button>
              </div>
          <br>
  <button block dark>Start a New SherpaDesk Organization</button>
          </ion-item>
      </form>
</ion-list>
</ion-content>
