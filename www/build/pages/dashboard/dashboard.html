<ion-navbar *navbar>
    <button menuToggle><ion-icon name="menu"></ion-icon></button>
  <ion-title>Dashboard</ion-title>
    <button danger class="right"><ion-icon name="ios-search"></ion-icon></button>
</ion-navbar>

<ion-content class="dashboard">
    
    
    <ion-list class="list height" no-lines margin-top  (click)="itemTappedTL()">
        <div class="width50 left blue3">
            <ion-item class="mainStat itemTech">{{counts.open_as_tech}}</ion-item>
     <ion-item class="itemTech">As Tech</ion-item>
          </div>
        <div class="width17 right blue3">
            <ion-item class="itemTech" [innerHTML]="counts.open_as_user | More:[100,'<div class=item-inner><ion-label>VV</ion-label></div>']"></ion-item>
            <ion-item class="itemTech" [innerHTML]="counts.open_as_alttech | More:[100,'<div class=item-inner><ion-label>VV</ion-label></div>']"></ion-item>
            <ion-item class="itemTech" [innerHTML]="counts.open_all | More:[100,'<div class=item-inner><ion-label>VV</ion-label></div>']"></ion-item>
         </div>
 <div class="width32 right blue3">
    <ion-item class="itemTech dashboardRight">As User</ion-item>
    <ion-item class="itemTech dashboardRight">Alt Tech</ion-item>
    <ion-item class="itemTech dashboardRight dashboard">All Open</ion-item>
         </div>
        <br>
         </ion-list>
    
    <queues-list [queues]="queues"></queues-list>
    
    <div *ngIf="accounts">
    <ion-item no-lines>
         <ion-label class="margin">
        <div class="width35 left">
   <ion-item></ion-item>
          </div>
        <div class="width25 left">
    <ion-item class="grey2 item-button">Hours</ion-item>
            </div>
        <div class="width23 left space">
    <ion-item class="grey2 item-button space">Expenses</ion-item>
            </div>
        <div class="width17 right">
    <ion-item class="grey2 item-button tkts-table">Tkts</ion-item>
                </div>
             </ion-label>
</ion-item>
    </div>
    
    <accounts-list [accounts]="accounts"></accounts-list>
  
</ion-content>

<action-button></action-button>
