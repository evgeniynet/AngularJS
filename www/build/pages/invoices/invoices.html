
<ion-navbar *navbar><button menuToggle><ion-icon name="menu"></ion-icon></button>
  <ion-title>Invoices</ion-title>
</ion-navbar>

<ion-content padding class="invoices">
    
<div [hidden]="invoices?.length" class="table grey2 menu-text">No Invoices</div>
    
    <ion-list padding  (click)="itemTapped()">
    <ion-item class="margin" *ngFor="#invoice of invoices">
    <p class="width17 tkts-table left">{{setDate(invoice.date) | date: "yMMMdd"}}</p> 
    <p class="text width80">{{invoice.account_name}}</p>
    <p item-right class="text">{{invoice.total_cost}}</p>
        </ion-item>
        </ion-list>
       
</ion-content>

<action-button></action-button>
