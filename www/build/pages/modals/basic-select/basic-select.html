<ion-toolbar>
    <ion-searchbar [(ngModel)]="searchQuery" (input)="getItems($event)" [placeholder]="name" [hideCancelButton]="false"
                   (cancel)="dismiss()"></ion-searchbar>
</ion-toolbar>


<ion-content class="has-header">

    <ion-list>
        
        <ion-item *ngFor="#item of items" (click)="dismiss(item)">
            {{item.text}}
            <ion-note item-right>
                {{item.value}}
            </ion-note>
        </ion-item>


    </ion-list>

</ion-content>
