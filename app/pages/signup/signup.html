<ion-content padding class="signup">
    
    <div class="list max-width">
      <img class="imglogo img-padding" src="img/logo.png">
      <form #loginForm="ngForm" novalidate>
      <div class="tooltips">
          <input class="width100 blue3 subject-create commentText" [(ngModel)]="login.name" placeholder="Company name" ngControl="name" #name="ngForm" required minLength="3" /> 
          <span *ngIf="name.dirty && !name.valid">Name is required</span></div>
      <div class="tooltips">
<input class="width100 blue3 subject-create commentText" placeholder="Email (required)"/></div>
        <div class="tooltips"><div class="width19 left signup-font">https://</div>
            <input class="width50 blue3 subject-create commentText left" placeholder="Company url (optional)"/><div class="right width28 signup-font ellipsis">.sherpadesk.com</div>
         </div>
        <div class="tooltips">
          <input class="width100 blue3 subject-create commentText" placeholder="First Name"/> 
         </div>
        <div class="tooltips">
          <input class="width100 blue3 subject-create commentText" placeholder="Last Name"/> 
         </div>
        <div class="tooltips">
          <input class="width100 blue3 subject-create commentText" placeholder="Password (optional)"/> 
         </div>
        <div class="tooltips">
          <input class="width100 blue3 subject-create commentText" placeholder="Confirm Pass (optional)"/> 
         </div>
        <div class="tooltips">
          <input class="width100 blue3 subject-create commentText" placeholder="How'd You Hear About Us"/> 
         </div>
        <br>
          <button [disabled]="!loginForm.valid" class="login-margin" block secondary (click)="onSignup()">Create My Account</button>
          <br>
          <button class="login-margin grey3" block (click)="onCancel()">Back to Login Page</button>
          <br>
          </form>
    </div>
</ion-content>
