
<ion-navbar *navbar>
    <button menuToggle><ion-icon name="menu"></ion-icon></button>
  <ion-title>Dashboard</ion-title>
    <button danger class="right transparent"><ion-icon name="ios-search"></ion-icon></button>
</ion-navbar>

<ion-content class="dashboard">
    
    
    <ion-list class="list height" no-lines margin-top>
        <div (click)="itemTappedTL({tab:'tech', count: counts.open_as_tech})" class="width50 left blue3">
            <ion-item class="mainStat itemTech">{{counts.open_as_tech}}</ion-item>
     <ion-item class="itemTech">As Tech</ion-item>
          </div>
        <div class="width17 right blue3">
            <ion-item (click)="itemTappedTL({tab:'user', count: counts.open_as_user})" class="itemTech" [innerHTML]="counts.open_as_user | More:[100,'<div class=item-inner><ion-label>VV</ion-label></div>']"></ion-item>
            <ion-item (click)="itemTappedTL({tab:'alt', count: counts.open_as_alttech})" class="itemTech" [innerHTML]="counts.open_as_alttech | More:[100,'<div class=item-inner><ion-label>VV</ion-label></div>']"></ion-item>
            <ion-item (click)="itemTappedTL({tab:'all', count: counts.open_all})" class="itemTech" [innerHTML]="counts.open_all | More:[100,'<div class=item-inner><ion-label>VV</ion-label></div>']"></ion-item>
         </div>
 <div class="width32 right blue3">
    <ion-item (click)="itemTappedTL({tab:'user', count: counts.open_as_user})" class="itemTech dashboardRight">As User</ion-item>
    <ion-item (click)="itemTappedTL({tab:'alt', count: counts.open_as_alttech})" class="itemTech dashboardRight">Alt Tech</ion-item>
    <ion-item (click)="itemTappedTL({tab:'all', count: counts.open_all})" class="itemTech dashboardRight dashboard">All Open</ion-item>
         </div>
        <br>
         </ion-list>
    <ion-list class="list">
    <queues-list [queues]="queues"></queues-list>
    </ion-list>
    <div *ngIf="accounts">
    <ion-item no-lines>
         <ion-label class="margin">
        <div class="width35 left">
   <ion-item></ion-item>
          </div>
        <div class="width24 left margin">
    <ion-item class="grey2 item-button">Hours</ion-item>
            </div>
        <div class="width20 left space margin">
    <ion-item class="grey2 item-button space">Expenses</ion-item>
            </div>
        <div class="width17 right">
    <ion-item class="grey2 item-button tkts-table">Tkts</ion-item>
                </div>
             </ion-label>
</ion-item>
    </div>
    <ion-list class="list">
    <accounts-list [accounts]="accounts"></accounts-list>
    </ion-list>
</ion-content>

<action-button></action-button>
