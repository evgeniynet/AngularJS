
<ion-navbar *navbar>
<ion-buttons start>
    <button menuToggle><ion-icon name="menu"></ion-icon></button>
      </ion-buttons>
  <ion-title>Dashboard</ion-title>
   <ion-buttons end>
    <button danger class="right transparent" (click)="test = !test"><ion-icon name="ios-search"></ion-icon></button>
    </ion-buttons>
</ion-navbar>
<ion-content class="dashboard">
<ion-searchbar *ngIf="test" [focuser] (cancel)="test = !test" [ngModel]="searchQuery" placeholder="Ticket (min 3 chars)" (search)="getTicket($event)"></ion-searchbar>
    <ion-list class="list height" no-lines margin-top>
        <a detail-none href=# (click)="itemTappedTL({tab:'tech', count: counts.open_as_tech})" class="width50 left blue3 decoration_none">
            <ion-item class="mainStat itemTech">{{counts.open_as_tech}}</ion-item>
     <ion-item class="itemTech">As {{config.current.names.tech.a}}</ion-item>
          </a>
        <div class="width17 right blue3">
            <a detail-none href=# ion-item (click)="itemTappedTL({tab:'user', count: counts.open_as_user})" class="itemTech" [innerHTML]="counts.open_as_user | More:[100,'<div class=item-inner><div class=input-wrapper><ion-label>VV</ion-label></div></div>']"></a>
            <a detail-none href=# ion-item (click)="itemTappedTL({tab:'alt', count: counts.open_as_alttech})" class="itemTech" [innerHTML]="counts.open_as_alttech | More:[100,'<div class=item-inner><div class=input-wrapper><ion-label>VV</ion-label></div></div>']"></a>
            <a detail-none href=# ion-item (click)="itemTappedTL({tab:'all', count: counts.open_all})" class="itemTech" [innerHTML]="counts.open_all | More:[100,'<div class=item-inner><div class=input-wrapper><ion-label>VV</ion-label></div></div>']"></a>
         </div>
 <div class="width33 right blue3 dashborder">
    <a detail-none href=# ion-item (click)="itemTappedTL({tab:'user', count: counts.open_as_user})" class="itemTech dashboardRight dashboard font-size1 tkts-table">As {{config.current.names.user.a}}</a>
    <a detail-none href=# ion-item (click)="itemTappedTL({tab:'alt', count: counts.open_as_alttech})" class="itemTech dashboardRight dashboard font-size1 tkts-table">Alt {{config.current.names.tech.a}}</a>
    <a detail-none href=# ion-item (click)="itemTappedTL({tab:'all', count: counts.open_all})" class="itemTech dashboardRight dashboard font-size1 tkts-table">All Open</a>
         </div>
        <br>
         </ion-list>
    <ion-list class="list" *ngIf="config.current.is_unassigned_queue">
    <queues-list [queues]="queues"></queues-list>
    </ion-list>
    
    <ion-list class="list" *ngIf="config.current.is_account_manager">
        <div *ngIf="accounts?.length" [class.hiddenviz]="simple" class="table">
        <span class="box1 box7 box5 box10">&nbsp;&nbsp;&nbsp;</span>
        <span class="box2 box7 box10">Hours</span>
        <span class="box3 box7 box10">Expenses</span>
        <span class="box4 box7 box6 box10">{{config.current.names.ticket.ap}}</span>
    </div>
    <accounts-list  *ngIf="config.current.is_account_manager" [simple]="simple" [accounts]="accounts"></accounts-list>
    </ion-list>
</ion-content>
<action-button></action-button>
