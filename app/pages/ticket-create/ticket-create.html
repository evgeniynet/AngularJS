
<ion-navbar *navbar><button menuToggle><ion-icon name="menu"></ion-icon></button>
    <ion-title>TicketCreate</ion-title>
</ion-navbar>
<ion-content padding class="ticket-create">
    <div class="width100">
        <ion-row>
            <ion-col class="blue4"><select-list  [list]="classes" (onChanged)='saveSelect($event)'></select-list></ion-col><ion-col width-10 style="margin-top: -10px;"><button item-right secondary fab class="buttonTicket"><ion-icon class="button_circle2" name="md-add"></ion-icon></button></ion-col>
        </ion-row>
        <ion-row>
            <ion-col class="blue4"><select-list url="accounts?is_with_statistics=false" [list]="accounts" (onChanged)='saveSelect($event)'></select-list>
                <select-list [list]="classes" (onChanged)='saveSelect($event)'></select-list>
                <select-list [list]="classes" (onChanged)='saveSelect($event)'></select-list></ion-col></ion-row>
        <ion-row>
            <ion-col class="blue4"><select-list  [list]="classes" (onChanged)='saveSelect($event)'></select-list></ion-col><ion-col width-10 style="margin-top: -10px;"><button item-right secondary fab class="buttonTicket"><ion-icon class="button_circle2" name="md-add"></ion-icon></button></ion-col>
        </ion-row>
        <ion-row>
            <ion-col class="blue4"><select-list [list]="classes" (onChanged)='saveSelect($event)'></select-list><select-list [list]="classes" (onChanged)='saveSelect($event)'></select-list></ion-col></ion-row>
    </div>
    <br>
    <form #addForm="ngForm">
        <ion-list no-lines>
            <div>
                <div class="list" >
                    <div class="tooltips"><input class="width100 blue3 subject-create commentText" [(ngModel)]="ticket.subject" placeholder="Subject"  ngControl="subject" #subject="ngForm" required maxlength="100"/>
                        <span *ngIf="subject.dirty && !subject.valid">Subject is required and less 100 chars</span></div>
                    <br>
                    <textarea class="width100 textLogin commentText" type="text" [(ngModel)]="ticket.initial_post" ngControl="text" #note="ngForm"  placeholder="Details..."></textarea>

                </div>
                <br>
                <div class="list" >
                    <button [disabled]="!addForm.valid" secondary block (click)="onSubmit(addForm)"  type="submit" class="disable-hover button button-default button-block">Add Ticket</button>
                </div>
            </div>
        </ion-list>
    </form>
</ion-content>
