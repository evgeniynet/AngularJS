
<ion-navbar *navbar><button menuToggle><ion-icon name="menu"></ion-icon></button>
  <ion-title>Tickets</ion-title>
</ion-navbar>

<ion-content class="tickets">
    <div class="tabsTicket">
        <ion-segment [(ngModel)]="ticket_tab" (change)="onSegmentChanged($event)">
<ion-segment-button  value="user">User</ion-segment-button>
<ion-segment-button value="tech">Tech</ion-segment-button>
<ion-segment-button value="alt">Alt</ion-segment-button>
<ion-segment-button value="all">All Open</ion-segment-button>
  </ion-segment>
</div>
    
    <ion-list>
        <ion-list-header>
            Hobbits
        </ion-list-header>
        <a ion-item (click)="openModal({charNum: 0})">
            Gollum
        </a>
        <a ion-item (click)="openModal({charNum: 1})">
            Frodo Baggins
        </a>
        <a ion-item (click)="openModal({charNum: 2})">
            Sam
        </a>
    </ion-list>

    
    
    <tickets-list [tickets]="tickets"></tickets-list>
    
  
</ion-content>

<action-button></action-button>
