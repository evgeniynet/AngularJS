<ion-content class="tickets">

<ion-segment-button  value="user">User</ion-segment-button>

  </ion-segment>
</div>    
     <img *ngIf="busy" class="imglogo img-padding" src="img/loading2.gif">

    <tickets-list [tickets]="tickets"></tickets-list>
