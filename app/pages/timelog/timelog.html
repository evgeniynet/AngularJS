
<ion-navbar *navbar><button menuToggle><ion-icon name="menu"></ion-icon></button>
  <ion-title>Timelog #{{time.time_id}}</ion-title>
</ion-navbar>
<ion-content class="timelog">
    <div class="list max-width700">
    <div class="img-top">
    <div class="left width30 button-timelog">
  <button class="width100 blue4"><ion-icon name="remove-outline"></ion-icon></button>
        </div>
    <div class="blue3 left width30 button-timelog">
 <button class="width100" type="button"><ion-input class="timelog-input width100 right margin" type="number" placeholder="00"></ion-input></button>
        </div>
    <div class="right width30 button-timelog dashboardRight">
<button class="width100 blue4"><ion-icon name="ios-add"></ion-icon></button>
        </div>
  </div>
    <div class="blue3">
    <button block>Start Time {{time.start_time}}</button>
    <button block>End Time {{time.stop_time}}</button>
        </div>   
 <div class="blue4 img-top" no-lines>     
    
     <select-list [list]="selects.project" [preload]="true" (onChanged)='saveSelect($event)'></select-list>
    <class-list [list]="selects.class" (onChanged)='saveSelect($event)'></class-list>
        </div>    
                <br>
    <div *ngFor="#time of timelog">
       <textarea class="width100 textLogin commentText" type="text" placeholder="Details...">{{time.note}}</textarea>
                </div>

          <i class="billable">
 <ion-icon class="ion-ios-radio-button-on"></ion-icon>
          </i>
        <p>Billable</p>
        <div class="img-top">
            <button  (click)="close()" secondary block="" type="submit" class="disable-hover button button-default button-block">Update Time</button>
    </div>
    </div>
</ion-content>
