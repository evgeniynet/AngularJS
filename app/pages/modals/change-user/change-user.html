<ion-toolbar>
<ion-buttons start class="searchbar">
<button (click)="dismiss()">
    <span primary>Cancel</span>
</button>
</ion-buttons>
<ion-title class="ellipsis padding-right24 padding-left87">Change {{config.current.names.user.s}} #{{ticket.number}} {{ticket.subject}}</ion-title>
</ion-toolbar>


<ion-content class="has-header">

<div class="list max-width700 general-alignment">


    <select-list  preload="true" [list]="selects.user" (onChanged)='saveSelect($event)'></select-list>

    <form #addForm="ngForm" class="response-ticket">
      
      


        <button secondary 
        class="button_reply img-top right" [disabled]="!addForm.valid" (click)="onSubmit(addForm)"  type="submit">Change {{config.current.names.user.s}} {{config.current.names.ticket.s}}</button>
    </form>

</div>

</ion-content>
