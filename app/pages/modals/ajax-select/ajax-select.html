<ion-toolbar>
<ion-buttons style="flex: 1;" start>
<button (click)="dismiss()">
            <span>Cancel</span>
        </button>
  </ion-buttons>
    <ion-searchbar debounce="400" [(ngModel)]="term" (input)="searchItems($event)" placeholder="{{name}} (min 3 chars)" hideCancelButton="true"></ion-searchbar>
</ion-toolbar>
<ion-content>
<img *ngIf="busy" src="img/loading2.gif">
    <ion-list class="ajax">
        <a detail-none href=# ion-item *ngFor="let item of items" (click)="dismiss(item)">
            <h2>{{item.name}}</h2>
            <!--ion-note item-right>
                <h2>{{item.id}}</h2>
            </ion-note-->
        </a>
    </ion-list>
<div *ngIf="is_empty" class="table grey2 menu-text">No {{name}} found yet</div>
</ion-content>
