<ion-toolbar>
<ion-buttons start>
<button (click)="dismiss()">
<ion-icon primary class="invoiceCircle" name="close-circle"></ion-icon>        
    </button>
  </ion-buttons>
    <ion-searchbar [ngModel]="searchQuery" (input)="getItems($event)" [placeholder]="name" hideCancelButton="true"></ion-searchbar>
    
</ion-toolbar>


<ion-content class="has-header">

    <ion-list class="list">
        
        <a detail-none href=# ion-item class="basic-margin text-left" *ngFor="let item of items" (click)="dismiss(item)">
            <h2 class="color">{{item.name}}</h2>
            <!--ion-note item-right>
                <h2>{{item.id}}</h2>
            </ion-note-->
        </a>

    </ion-list>
<div *ngIf="is_empty" class="table grey2 menu-text">No {{name}} found yet</div>
</ion-content>
