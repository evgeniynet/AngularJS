<ion-toolbar>
    <ion-title>
        Description
    </ion-title>
    <ion-buttons start>
        <button (click)="dismiss()">
            <span primary>Cancel</span>
        </button>
    </ion-buttons>
</ion-toolbar>


<ion-content class="has-header">

    <ion-list>
        
        <ion-item *ngFor="#item of items" (click)="dismiss(item)">
            {{item.text}}
            <ion-note item-right>
                {{item.value}}
            </ion-note>
        </ion-item>


    </ion-list>

</ion-content>
