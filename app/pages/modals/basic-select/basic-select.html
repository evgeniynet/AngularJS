<ion-toolbar>
    <ion-buttons start class="searchbar">
        <button (click)="dismiss()">
            <span primary>Cancel</span>
        </button>
    </ion-buttons>
    <ion-searchbar primary [(ngModel)]="searchQuery" (input)="getItems($event)" [placeholder]="name" [hideCancelButton]="true"></ion-searchbar>
    
</ion-toolbar>


<ion-content class="has-header">

    <ion-list class="list">
        
        <ion-item *ngFor="#item of items" (click)="dismiss(item)">
            {{item.text}}
            <ion-note item-right>
                {{item.value}}
            </ion-note>
        </ion-item>

    </ion-list>

</ion-content>
