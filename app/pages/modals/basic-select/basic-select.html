<ion-toolbar>
<ion-buttons style="flex: 1;" start>
<button (click)="dismiss()">
            <span>Cancel</span>
        </button>
  </ion-buttons>
    <ion-searchbar [ngModel]="searchQuery" (input)="getItems($event)" [placeholder]="name" hideCancelButton="true"></ion-searchbar>
</ion-toolbar>

<ion-content>
    <ion-list class="basic-list">
        <a *ngIf="isdefault_enabled" detail-none href=# ion-item (click)="dismiss({name: 'Default', id: 0})">
            <h2>Default</h2>
        </a>
        <a detail-none href=# ion-item *ngFor="let item of items" (click)="dismiss(item)">
            <h2>{{item.name}}</h2>
        </a>
    </ion-list>
<div *ngIf="is_empty && !isdefault_enabled">No {{name}} found yet</div>
</ion-content>
