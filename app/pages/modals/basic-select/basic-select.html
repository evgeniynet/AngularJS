<ion-toolbar>
    <ion-buttons start class="searchbar">
        <button (click)="dismiss()">
            <span class="searchbar-input">Cancel</span>
        </button>
    </ion-buttons>
    <ion-searchbar class="searchbar-input" [ngModel]="searchQuery" (input)="getItems($event)" [placeholder]="name" [hideCancelButton]="true"></ion-searchbar>
    
</ion-toolbar>


<ion-content class="has-header">

    <ion-list class="list">
        
        <ion-item class="basic-margin" *ngFor="#item of items" (click)="dismiss(item)">
            <h2>{{item.name}}</h2>
            <!--ion-note item-right>
                <h2>{{item.id}}</h2>
            </ion-note-->
        </ion-item>

    </ion-list>

</ion-content>
