
<ion-content padding class="organizations">
    
    <ion-list class="list" no-lines>
 <img class="imglogo" src="img/logo.png">
        <div *ngFor="#org of list"> 
            <ion-item class="blue1" (click)="toggle(org)">{{org.name}}</ion-item>
            <div *ngIf="org.expanded">
                <ion-item *ngFor="#inst of org.instances" (click)="onSelectInst($event, {org: org.key, inst: inst.key})" class="blue2 org">{{inst.name}}</ion-item>
            </div>
        </div>
    </ion-list>
</ion-content>
