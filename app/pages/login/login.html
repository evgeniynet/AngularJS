<ion-content padding class="login">
  <div class="list max-width">
      <a title="Support Portal"
 (click)="support()"><img class="imglogo img-padding" src="img/logo.png"></a>
 <div *ngIf="skype" style="margin: -15px 0 5px 0;"><center><span>Continue to authorize in </span><img class="" src="img/skype_logo_blue.png" style="width: 120px;vertical-align:middle;"> OR <a style="color: red" (click)="cancel_skype()"><b>Cancel</b></a></center></div>
      <form #loginForm="ngForm" novalidate>
  
      <div class="tooltips">
          <input class="width100 blue3 subject-create commentText" type="email" [(ngModel)]="login.username" placeholder="email" ngControl="email" #username="ngForm" required pattern="^[^@\s]+@[^@\s]+(\.[^@\s]+)+$"/>        
          <span *ngIf="username.dirty && !username.valid">Valid Email is required</span></div>
          <br>
      <div class="tooltips">
          <input class="width100 blue3 subject-create commentText" [(ngModel)]="login.password" placeholder="password" ngControl="password" type="password" #password="ngForm" required/>
          <span *ngIf="password.dirty && !password.valid">Password is required</span></div>
        <br>
          <button class="login-margin"
                  [disabled]="!loginForm.valid || busy" (click)="onLogin(loginForm)" type="submit" block secondary>Login</button>
                </form><br>
          <template [ngIf]="is_sd">
   <!--       <div>
          <ul class="googleStripes">
        <li></li><li></li><li></li><li></li>
      </ul>
                    </div>
      form ngNoForm method="POST" [action]="google_action" #googleForm-->

              <button class="login-margin text-google itemTech itemTech2 SingUp" style="height: 45px !important" (click)="onGoogleSignin()" block light>
                <span class="SingUpimg"><img src="https://google-developers.appspot.com/identity/sign-in/g-normal.png" alt="GoogleSignup"></span>
                <span class="SingUptext">Sign in with&nbsp;<big>Google</big></span>
              </button>
              <!--/form-->
          <br>
       <button class="login-margin text-google itemTech itemTech2 SingUp" style="height: 45px !important; border-color: #2e752d !important" (click)="onSignup()" block light>
                <span class="SingUpimg"><img src="https://cdn2.hubspot.net/hubfs/2629098/Design/jangbu-signup.png" alt="GoogleSignup"></span>
                <span class="SingUptext" style="background-color: #42bd41 !important"><big>Create New Account</big></span>
              </button>
  <!--<button  (click)="onSignup()" block dark class="login-margin">Create New Account</button>-->
  </template>
 </div> 
</ion-content>
