<ion-content padding class="login">
  <ion-list class="list">
      <img class="imglogo img-padding" src="img/logo.png">
      <form #loginForm="ngForm" novalidate>
  <ion-item class="blue3" no-lines>
      <ion-input class="textLogin" type="email" [(ngModel)]="login.username" placeholder="email" ngControl="email" #username="ngForm" required></ion-input>
      <p [hidden]="username.valid || submitted == false" danger padding-left>
          Username is required
      </p>
  </ion-item>

  <ion-item class="blue3" no-lines>
      <ion-input class="textLogin" [(ngModel)]="login.password" placeholder="password" ngControl="password" type="password" #password="ngForm" required></ion-input>
      <p [hidden]="password.valid || submitted == false" danger padding-left>
          Password is required
      </p>
  </ion-item>
        <br>
      <ion-item no-lines padding>
          <button class="login-margin" (click)="onLogin(loginForm)" type="submit" block secondary>Login</button>
          <br>
          <div>
          <ul class="googleStripes">
        <li></li><li></li><li></li><li></li>
      </ul>
              <button class="login-margin text-google itemTech" (click)="onSignup()" block light>Sign in with&nbsp;<big>Google</big></button>
              </div>
          <br>
  <button block dark class="login-margin login-text">Start a New SherpaDesk Organization</button>
          </ion-item>
      </form>
</ion-list>
</ion-content>
