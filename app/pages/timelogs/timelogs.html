
<ion-navbar *navbar><button menuToggle><ion-icon name="menu"></ion-icon></button>
  <ion-title>Timelogs</ion-title>
</ion-navbar>

<ion-content>
    <div *ngIf="is_empty" class="table grey2 menu-text">No Timelogs yet</div>
    <ion-list class="list img-top" no-lines>
        <ion-item *ngFor="#time of timelogs" (click)="itemTapped(time)" class="general-alignment2">
    <ion-avatar item-left>
        <img *ngIf="time.user_email" [alt]="time.user_firstname" class="img" [src]="time.user_email | Gravatar"/>
    </ion-avatar>
            <div>
 <li class="text-left width70 left">
    <h2 class="ellipsis">{{time.user_name}}</h2>
     <h3 class="timelogs" [innerHTML]="time.note | Linebreaks"></h3>
     <h3 class="timelogs" *ngIf="!time.is_project_log">{{"#"+time.ticket_number+": "+time.ticket_subject}}</h3></li>
      <li class="right width20 margin font-time">
    <ion-icon class="margin" item-right name="time-outline"></ion-icon>
                 <span>{{time.hours| number:'1.2-2'}}</span>  
      <h3 class="center font-date space-initial">{{setDate(time.date) | date: "yMMMdd"}}</h3></li></div>
  </ion-item>

    </ion-list> 
        


</ion-content>

<action-button></action-button>
