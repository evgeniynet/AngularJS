
<ion-navbar *navbar><button menuToggle><ion-icon name="menu"></ion-icon></button>
  <ion-title>Timelogs</ion-title>
</ion-navbar>

<ion-content padding>
    <div *ngIf="is_empty" class="table grey2 menu-text">No Timelogs yet</div>
    <ion-list class="list" no-lines>
        <ion-item *ngFor="#time of timelogs" (click)="itemTapped()">
    <ion-avatar item-left>
      <img class="width 25" src="http://www.gravatar.com/avatar/8cf59c68bb835b9e03dcd09c0e620d5d?d=mm&s=80">
    </ion-avatar>
 <li class="text-left width50 left">
    <h2>{{time.user_name}}</h2>
    <h3 class="timelogs">{{time.note}}</h3>
    <h3 class="timelogs">{{time.ticket_number}}</h3></li>
             <li class="right width35 margin font-time">
    <ion-icon item-right name="time-outline"></ion-icon>
                 <span>{{time.hours}}</span>  
      <h3 class="center font-date">{{setDate(time.date) | date: "yMMMdd"}}</h3></li>
  </ion-item>

    </ion-list> 
        
</ion-content>

<action-button></action-button>
