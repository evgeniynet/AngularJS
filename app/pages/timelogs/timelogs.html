
<ion-navbar *navbar><button menuToggle><ion-icon name="menu"></ion-icon></button>
  <ion-title>Timelogs</ion-title>
</ion-navbar>

<ion-content>
    <div *ngIf="is_empty" class="table grey2 menu-text">No Timelogs yet</div>
    <ion-list class="list general-alignment2" no-lines>
        <ion-item *ngFor="#time of timelogs" (click)="itemTapped(time)" class="margin-top0">
    <ion-avatar item-left>
        <img *ngIf="time.user_email" [alt]="time.user_firstname" class="img" [src]="time.user_email | Gravatar"/>
    </ion-avatar>
            <div>
 <li class="text-left width65 left">
    <h2 class="ellipsis">{{time.user_name}} @ {{setDate(time.date) | date: "MM/dd/yyyy HH:mm"}}</h2>
     <h3 class="timelogs ellipsis" [innerHTML]="time.note | Linebreaks"></h3>
     <h3 class="timelogs ellipsis" *ngIf="!time.is_project_log">{{"#"+time.ticket_number+": "+time.ticket_subject}}</h3></li>
      <li class="right width25 margin font-time text-right">
    <ion-icon class="margin" item-right name="time-outline"></ion-icon>
    <span class="font-hours">{{time.hours| number:'1.2-2'}}</span>  
      </li></div>
  </ion-item>

    </ion-list> 
        


</ion-content>

<action-button></action-button>
