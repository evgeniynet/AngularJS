<ion-list class="list tableText" no-lines>
    <div *ngFor="#account of accounts" (click)="itemTapped($event, account)" class="table">
        <span class="box1 box7">{{account.name}}</span>
        <span class="box2 box7" [innerHTML]="account.account_statistics.hours | More:[1000]"></span>
        <span class="box3 box7" [innerHTML]="account.account_statistics.expenses | More:[1000,'VV$']"></span>
        <span class="box4 box7" [innerHTML]="account.account_statistics.ticket_counts.open | More:[1000]"></span>
    </div>
</ion-list>
