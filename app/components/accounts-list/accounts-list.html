<ion-list class="accountlist" no-lines>
        <div detail-none href=# *ngFor="let account of accounts" (click)="itemTapped($event, account)" [ngClass]="{'dashboard_list displayflex': !simple, 'account_list': simple}">
        <span>{{account.name}}</span>
        <span [hidden]="simple" [innerHTML]="account.account_statistics.hours | More:[1000]"></span>
        <span [hidden]="simple" [innerHTML]="account.account_statistics.expenses | More:[1000,'$VV']"></span>
        <span  [innerHTML]="account.account_statistics.ticket_counts.open | More:[1000]"></span>
        </div>
</ion-list>
<div *ngIf="is_empty" class="table grey2 menu-text">No Accounts</div>
