<ion-list class="list" no-lines>
    <ion-item-sliding class="border" *ngFor="#ticket of tickets" (click)="itemTapped($event, ticket)"> 
    <ion-item  class="item margin">
        <ion-avatar padding item-left class="img_padding margin avatar-ticket">
            <li class="center avatarText">
                <span class="margin" item-left><big>#{{ticket.number}}</big></span>
                <img *ngIf="ticket.user_email" [alt]="ticket.user_firstname" class="img" [src]="ticket.user_email | Gravatar"/>
                <span class="admin">{{ticket.user_firstname}}  {{ticket.user_lastname}}</span> </li>
        </ion-avatar>
        <div class="alignment">
        <li class="tkts-table">
       <h2 class="ellipsis"><ion-icon dark name="mail-outline" class="icon-ticket"></ion-icon>&nbsp;{{ticket.subject}}</h2>
            <h3 class="tickets" [innerHTML]="ticket.initial_post | Linebreaks"></h3></li>
            <p class="grey2 right class_name">{{ticket.class_name}}</p></div>
    </ion-item>
    <div>
        <button class="disable-hover button button-default button-light">
            <ion-icon></ion-icon>
            Add Response
        </button>

        <button secondary class="disable-hover button button-default button-secondary">
            <ion-icon _ngcontent-mqq-12=""aria-></ion-icon>
            Close Ticket
        </button>
    </div>
</ion-item-sliding>
</ion-list>
<div *ngIf="is_empty" class="table grey2 menu-text">No Tickets yet</div>
