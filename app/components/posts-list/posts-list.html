<div>
    <ion-card-content class="card-content" *ngFor="let post of posts">
        <div></div>
        <ion-avatar>
            <img *ngIf="post.user_email" [alt]="post.user_firstname" [src]="post.user_email | Gravatar"/>
        <p>{{post.user_firstname || post.user_email}}</p>
        </ion-avatar>
        <span class="postlist">
    <p>{{post.record_date | Daysold}}</p> 
            <p>{{post.log_type}}</p></span>
        <p class="post-note" [innerHTML]="post.note | Linebreaks| Files : attachments"></p>
        <ion-item no-lines></ion-item>
    </ion-card-content>
</div>
