<div>
    <ion-card-content class="container" *ngFor="#post of posts">
        <div></div>
        <ion-avatar class="ticketImg left">
            <img *ngIf="post.user_email" [alt]="post.user_firstname" class="img" [src]="post.user_email | Gravatar"/>
        </ion-avatar>
        <p padding class="tech width50 left grey2 name text-avatar">{{getFullName(post.user_firstname, post.user_lastname, post.user_email)}}</p> 
        <p class="text_list grey2 date  width30 text-right right">{{setDate(post.record_date, true)}}</p> 
        <p class="text margin left width90" [innerHTML]="post.note | Linebreaks| Files : attachments"></p>
        <ion-item class="margin"><p item-right class="text_list grey2">{{post.log_type}}</p></ion-item>
    </ion-card-content>
</div>
