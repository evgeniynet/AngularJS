<button (click)="callback($event)" clear class="ion-uploadButton">
                <ion-icon name="{{btnStyle}}"></ion-icon>
 </button>
 <input type="file" (change)="filesAdded($event)" style="display: none" [multiple]="multi" #input />
 <div *ngFor="let file of files">
 <p>{{file.name}}</p>
 </div>
